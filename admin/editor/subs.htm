<body bgcolor="#F5F5F5">

<script Language="JavaScript"><!--
function check(theForm)
{

  if (theForm.email.value == "")
  {
    alert("Пожалуйста введите Ваш Email.");
    theForm.email.focus();
    return (false);
  }
  return (true);
}
//--></script>
<form method="POST" action="subs.phtml" onsubmit="return check(this)" name="form">
  <p><font face="Verdana"><b><font size="2">Подписка на ежемесяные новости
  и анонсы компании &quot;Крепкий Орешек&quot;</font></b><br>
  <font size="1">Введите Ваш <b>реальный</b> Email:</font><br>
  <input type="text" name="email" size="20">&nbsp;<input type="submit" value="ОK" style="background-color: #FF0000; font-family: Tahoma; font-size: 8pt; color: #FFFFFF; font-weight: bold; border: 1 solid #000000"></font></p>
</form>

</body>
