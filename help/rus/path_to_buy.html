<P STYLE="margin-bottom: 0cm">28. Действия при покупке: add -
добавлять в корзину и оставаться, где были, basket - при покупке
сразу переходить в корзину, zakaz - при покупке сразу переходить в
оформление заказа, viewcart - переходить в подробное описание товара
(не работает при Web2.0 корзине)</P>
